<ng-container *ngIf="$any(bsService.breadcrumbs$ | async) as breadscrumbs">
  <section
    *ngIf="breadscrumbs[breadscrumbs.length - 1].label !== 'Home'"
    class="py-5"
    style="margin-top: 100px; background-color: whitesmoke"
  >
    <div class="container">
      <div class="row">
        <div class="col-9">
          <h3>{{ breadscrumbs[breadscrumbs.length - 1].label | titlecase }}</h3>
        </div>
        <div class="col-3">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadscrumb">
              {{ breadscrumb | titlecase }}
            </ng-container>
          </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
