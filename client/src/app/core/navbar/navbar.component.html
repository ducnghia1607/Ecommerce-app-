<header
  class="d-flex flex-row align-items-center justify-content-between p-4 mb-4 border-bottom fixed-top shadow-sm bg-light-subtle"
>
  <img
    src="../../assets/images/logo.png"
    alt="logo"
    style="max-height: 70px"
    class="logo"
    routerLink="/shop"
  />
  <nav class="d-inline-flex justify-content-center mt-2 text-uppercase fs-4">
    <a
      class="me-3 py-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="me-3 py-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <!-- <a class="me-3 py-2" routerLink="/test-error" routerLinkActive="active"
      >Errors</a
    > -->
    <a class="me-3 py-2" routerLink="/shop">About</a>
  </nav>
  <div class="d-flex flex-row align-items-center">
    <a class="position-relative me-5" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x text-dark"></i>
      <div
        class="cart-no"
        *ngIf="basketService.basketSource$ | async as basket"
      >
        {{ getItemsCount(basket.items) }}
      </div>
    </a>

    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <a
        routerLink="/account/login"
        href=""
        class="btn btn-outline-secondary me-3"
        >Login</a
      >
      <a
        routerLink="/account/register"
        href=""
        class="btn btn-outline-secondary me-3"
        >Sign up</a
      >
    </ng-container>

    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown ms-3 me-5" style="cursor: pointer" dropdown>
        <a class="" dropdownToggle class="dropdown-toggle">
          <strong
            >Welcome {{ user.displayName }}<span class="caret"></span>
          </strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right">
          <li>
            <a href="" class="dropdown-item" routerLink="/basket">
              <i class="fa fa-shopping-cart me-2"></i> View Basket</a
            >
          </li>
          <li>
            <a href="" class="dropdown-item" routerLink="/order">
              <i class="fa fa-history me-2"></i> View Orders</a
            >
          </li>
          <li class="divider dropdown-divider"></li>

          <li>
            <a href="" class="dropdown-item" (click)="accountService.logout()">
              <i class="fa fa-sign-out me-2"></i> Log out</a
            >
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</header>
