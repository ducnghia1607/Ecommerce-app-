<div class="container" style="margin-top: 0">
  <h4
    *ngIf="(basketService.basketSource$ | async) == null"
    class="align-middle"
  >
    Your basket is empty .
  </h4>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="container">
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead class="table-light text-uppercase">
              <tr>
                <th><div class="py-2">Product</div></th>
                <th><div class="py-2">Price</div></th>
                <th><div class="py-2">Quantity</div></th>
                <th><div class="py-2">Total</div></th>
                <th><div class="py-2">Remove</div></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let p of basket.items">
                <th>
                  <div class="p-2 d-inline-block">
                    <img
                      src="{{ p.pictureUrl }}"
                      alt=""
                      class="img-fluid d-inline-block me-3"
                      style="max-height: 50px"
                    />
                    <div class="align-middle ms-3 d-inline-block">
                      <h5>
                        <a
                          class="text-dark text-decoration-none"
                          routerLink="/shop/{{ p.id }}"
                          >{{ p.productName }}</a
                        >
                      </h5>
                      <h5 class="text-muted fst-italic">Type: {{ p.type }}</h5>
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                  <strong>{{ p.price | currency }}</strong>
                </td>
                <td class="align-middle">
                  <div class="d-flex align-items-center">
                    <i
                      class="fa fa-minus-circle text-warning me-2"
                      style="font-size: 2em; cursor: pointer"
                      (click)="removeItem(p.id, 1)"
                    ></i>
                    <p
                      style="font-size: 1.5em; height: 1.5em; margin-bottom: 0"
                      class="me-2"
                    >
                      <strong>{{ p.quantity }}</strong>
                    </p>
                    <i
                      class="fa fa-plus-circle text-warning me-2"
                      style="font-size: 2em; cursor: pointer"
                      (click)="incrementItem(p)"
                    ></i>
                  </div>
                </td>
                <td class="align-middle">
                  <strong>{{ p.quantity * p.price | currency }}</strong>
                </td>
                <td class="align-middle">
                  <i
                    class="fa fa-trash text-danger"
                    style="font-size: 2em; cursor: pointer"
                    (click)="removeItem(p.id, p.quantity)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-total></app-order-total>
          <div class="d-grid">
            <a href="" routerLink="/checkout" class="btn btn-outline-primary"
              >Proceed to checkout</a
            >
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
