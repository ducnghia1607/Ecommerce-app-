<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Shipping Address</h4>
    <button
      class="btn btn-outline-success"
      (click)="saveUserAddress()"
      [disabled]="
        !this.checkoutForm.get('addressForm')?.valid ||
        !this.checkoutForm.get('addressForm')?.dirty
      "
    >
      Save as a default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="col-6">
      <app-text-input
        [label]="'First Name'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input
        [label]="'Last Name'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input
        [label]="'Street'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input
        [label]="'State'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="col-6">
      <app-text-input
        [label]="'ZipCode'"
        formControlName="zipcode"
      ></app-text-input>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Go back to basket
  </button>
  <button
    class="btn btn-primary"
    cdkStepperNext
    [disabled]="checkoutForm?.get('addressForm')?.invalid"
  >
    Go to delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
