<div class="row mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="col-12 mb-3" formGroupName="paymentForm">
    <app-text-input
      [label]="'Name on Card'"
      formControlName="nameOnCard"
    ></app-text-input>
  </div>
  <div class="col-6 g mb-3">
    <div class="form-floating">
      <div class="form-control" #cardNumber></div>
      <label>Card number</label>
    </div>
    <span class="text-danger">{{ cardErrors }}</span>
  </div>

  <div class="col-3 mb-3">
    <div class="form-floating">
      <div class="form-control" #cardExpiry></div>
      <label for="">Card Expiry</label>
    </div>
  </div>

  <div class="col-3 mb-3">
    <div class="form-floating">
      <div class="form-control" #cardCvc></div>
      <label for="">Card Cvc</label>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Go back to review
  </button>
  <button
    class="btn btn-primary"
    (click)="submitOrder()"
    [disabled]="!paymentFormComplete"
  >
    Submit order <i class="fa fa-angle-right"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
