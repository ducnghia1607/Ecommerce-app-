<div class="container">
  <div
    class="row"
    *ngIf="basketService.basketTotalCostSource$ | async as total"
  >
    <h4 class="bg-light text-uppercase py-2"><strong>Order Summary</strong></h4>
    <p class="fst-italic">
      Shipping costs will be calculated based on choices made during checkout
    </p>
    <ul class="list-unstyled">
      <li class="d-flex align-items-center justify-content-between mb-2">
        <strong>Order subtotal</strong>
        <strong>{{ total.subtotal | currency }} </strong>
      </li>
      <li class="d-flex align-items-center justify-content-between mb-2">
        <strong>Shipping</strong>
        <strong>{{ total.shipping | currency }} </strong>
      </li>
      <li class="d-flex align-items-center justify-content-between mb-2">
        <strong>Total</strong>
        <strong>{{ total.total | currency }} </strong>
      </li>
    </ul>
  </div>
</div>
