<div class="form-floating mb-3">
  <input
    [ngClass]="
      control.touched ? (control.invalid ? 'is-invalid' : 'is-valid') : null
    "
    [formControl]="control"
    type="{{ type }}"
    class="form-control"
    placeholder="{{ label }}"
  />
  <div
    *ngIf="control.status === 'PENDING'"
    class="spinner-border loader"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>

  <label for="{{ label }}">{{ label }}</label>
  <div class="invalid-feedback" *ngIf="control?.errors?.['required']">
    Please choose {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control?.errors?.['email']">
    Invalid email
  </div>

  <div class="invalid-feedback" *ngIf="control?.errors?.['pattern']">
    The password expects at least 1 small-case letter, 1 Capital letter, 1
    digit, 1 special character and the length should be between 6-10 characters.
  </div>

  <div class="invalid-feedback" *ngIf="control?.errors?.['emailExists']">
    The Email is taken
  </div>
</div>
