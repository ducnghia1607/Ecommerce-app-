<pagination
  *ngIf="totalItems && pageSize"
  class="d-flex mx-auto mt-3"
  [boundaryLinks]="true"
  [totalItems]="totalItems"
  [itemsPerPage]="pageSize"
  [maxSize]="10"
  [ngModel]="pageNumber"
  (pageChanged)="onPagerChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
>
</pagination>
