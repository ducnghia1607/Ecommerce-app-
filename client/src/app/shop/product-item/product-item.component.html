<div class="card shadow-sm h-100" *ngIf="product">
  <div class="image position-relative">
    <img src="{{ product.pictureUrl }}" alt="" class="img-fluid bg-info" />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        type="button"
        class="btn btn-primary fa fa-shopping-cart me-2"
        (click)="onAddToCart(product)"
      ></button>
      <button
        routerLink="/shop/{{ product.id }}"
        type="button"
        class="btn btn-primary"
      >
        View
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column align-content-center">
    <a href="" class="text-decoration-none">
      <h5 class="text-uppercase">{{ product.name }}</h5>
    </a>

    <h5>{{ product.price | currency }}</h5>
  </div>
</div>
