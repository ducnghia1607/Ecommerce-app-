<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{ product.pictureUrl }}" alt="" class="w-100" />
  </div>

  <div class="col-6 mt-5">
    <h3 class="mb-3">{{ product.name }}</h3>
    <h5 class="mb-3">{{ product.price | currency }}</h5>
    <div class="d-flex align-items-center justify-content-start mb-3">
      <i class="fa fa-plus-circle text-warning me-2" style="font-size: 2em"></i>

      <span style="font-size: 1.5em">2</span>
      <i
        class="fa fa-minus-circle text-warning mx-2"
        style="font-size: 2em"
      ></i>
      <button type="button" class="btn btn-outline-secondary ms-2">
        Add to cart
      </button>
    </div>
    <h5 class="mb-3">Description</h5>
    <p>{{ product.description }}</p>
  </div>
</div>
